<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> calculator</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="cal">
    <input type="text" id="display">
    <div id="button">
    <button id="clear"onclick=" x=''; document.querySelector('#display').value=(`${x}`);">c</button>
    <button class="ex"onclick=" x=x+'/'; document.querySelector('#display').value=(`${x}`);"> /</button>
    <br>
    <button class="num" onclick=" x=x+7; document.querySelector('#display').value=(`${x}`);" >7</button>
    <button class="num" onclick=" x=x+8; document.querySelector('#display').value=(`${x}`);">8</button>
    <button class="num"onclick=" x=x+9; document.querySelector('#display').value=(`${x}`);">9</button>
    <button class="ex" onclick=" x=x+'*'; document.querySelector('#display').value=(`${x}`);"> X</button>
    <br>
    <button class="num"onclick=" x=x+4; document.querySelector('#display').value=(`${x}`);">4</button>
    <button class="num"onclick=" x=x+5; document.querySelector('#display').value=(`${x}`);">5</button>
    <button class="num"onclick=" x=x+6; document.querySelector('#display').value=(`${x}`);">6</button>
    <button class="ex"onclick=" x=x+'-'; document.querySelector('#display').value=(`${x}`);">  -  </button>
    <br>
    <button class="num"onclick=" x=x+1; document.querySelector('#display').value=(`${x}`);">1</button>
    <button class="num"onclick=" x=x+2; document.querySelector('#display').value=(`${x}`);">2</button>
    <button class="num"onclick=" x=x+3; document.querySelector('#display').value=(`${x}`);">3</button>
    <button class="ex"onclick=" x=x+'+'; document.querySelector('#display').value=(`${x}`);"> +</button>
    <br>
    <button id="zero"onclick=" x=x+0; document.querySelector('#display').value=(`${x}`);">0</button>
    <button class="num"onclick=" x=x+'.'; document.querySelector('#display').value=(`${x}`);"> . </button>
    <button class="ex"onclick=" x=eval(x); document.querySelector('#display').value=(`${x}`);">=</button>
  </div>
  <h1 id="name">made by arman</h1>
</div>









<script src="index.js">



</script>
</body>
</html>
